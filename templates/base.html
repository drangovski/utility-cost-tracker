{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="robots" content="index, follow">
	<title>Utility Cost Tracker</title>


	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'images//favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'images//favicon-16x16.png' %}">
	<link rel="manifest" href="{% static 'images//site.webmanifest' %}">
	<link rel="mask-icon" href="{% static 'images//safari-pinned-tab.svg' %}" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">



	
	<link href="{% static 'css/pe-icon-7-stroke.css' %}" rel="stylesheet">
	<link href="{% static 'css/helper.css' %}" rel="stylesheet">
	<link href="{% static 'css/lity.css' %}" rel="stylesheet">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">

	<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/lity.js' %}"></script>

</head>

<body>

	<div class="wrapper">
		<!-- Sidebar -->
		<div class="sidebar">
			<div class="branding">
				<span class="pe-7s-gleam pe-3x pe-va pe-fw"></span>
			</div>
			<ul class="navigation">
				{% url 'dashboard' as dashboard_url %}
				<li><a {% if request.path == dashboard_url %} class="active"{% else %} class="" {% endif %}href="{% url 'dashboard' %}">Dashboard</a></li>
				<li><a {% if 'devices' in request.path %} class="active" {% else %}class=""{% endif %} href="{% url 'devices' %}">Devices</a></li>
				<li><a {% if 'settings' in request.path %} class="active" {% else %}class=""{% endif %} href="{% url 'settings' %}">Settings</a></li>
			</ul>
		</div>
		<!-- Main content -->
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</div>
</body>

</html>
